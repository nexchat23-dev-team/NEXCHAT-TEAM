<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß™ Admin Panel Button Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0e27;
      color: #fff;
      font-family: 'Orbitron', monospace;
      padding: 20px;
    }

    .tester-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #1a1a3e 0%, #16213e 100%);
      border: 2px solid #00ff66;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #00ff66;
      font-size: 28px;
      text-shadow: 0 0 10px #00ff66;
      margin-bottom: 10px;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
      transition: all 0.3s;
      font-family: 'Orbitron', monospace;
    }

    .back-btn:hover {
      background: #00ff66;
    }

    .test-section {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 2px solid #00d4ff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .test-section h2 {
      color: #00ff66;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .test-button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #00d4ff 0%, #00ff66 100%);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-family: 'Orbitron', monospace;
    }

    .test-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 102, 0.3);
    }

    .test-button:active {
      transform: translateY(0);
    }

    .button-status {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }

    .status-card {
      background: rgba(0, 255, 102, 0.05);
      border: 1px solid #00ff66;
      border-radius: 8px;
      padding: 15px;
    }

    .status-card h3 {
      color: #00ff66;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 255, 102, 0.1);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      color: #00d4ff;
      font-size: 12px;
    }

    .status-value {
      color: #00ff66;
      font-weight: 700;
      font-size: 14px;
    }

    .status-value.working {
      color: #00ff66;
    }

    .status-value.not-found {
      color: #ff6666;
    }

    .console {
      background: #000;
      border: 2px solid #00ff66;
      border-radius: 8px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
      color: #00ff66;
      margin-top: 20px;
    }

    .console-entry {
      padding: 5px 0;
      border-bottom: 1px solid rgba(0, 255, 102, 0.1);
    }

    .console-entry.success {
      color: #00ff66;
    }

    .console-entry.error {
      color: #ff6666;
    }

    .console-entry.warning {
      color: #ff9600;
    }

    .console-entry.info {
      color: #00d4ff;
    }

    .summary {
      background: linear-gradient(135deg, rgba(0, 255, 102, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
      border: 2px solid #00ff66;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }

    .summary h2 {
      color: #00ff66;
      margin-bottom: 15px;
    }

    .summary-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .stat-box {
      background: rgba(0, 255, 102, 0.05);
      padding: 15px;
      border-radius: 6px;
      border-left: 3px solid #00ff66;
      text-align: center;
    }

    .stat-box .value {
      font-size: 28px;
      font-weight: 700;
      color: #00ff66;
    }

    .stat-box .label {
      font-size: 12px;
      color: #00d4ff;
      margin-top: 5px;
    }

    .scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 255, 102, 0.05);
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background: #00ff66;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">‚Üê Back to Dashboard</button>

  <div class="tester-container">
    <div class="header">
      <h1>üß™ Admin Panel Button Tester</h1>
      <p style="color: #00d4ff;">Click buttons below to test all admin panel functionality</p>
    </div>

    <!-- Navigation Buttons Test -->
    <div class="test-section">
      <h2>üìä Navigation Buttons</h2>
      <div class="button-grid" id="navButtonsGrid">
        <!-- Will be populated by JS -->
      </div>
    </div>

    <!-- Action Buttons Test -->
    <div class="test-section">
      <h2>‚öôÔ∏è Action Buttons</h2>
      <div class="button-grid" id="actionButtonsGrid">
        <!-- Will be populated by JS -->
      </div>
    </div>

    <!-- Button Status Report -->
    <div class="test-section">
      <h2>üìã Button Status Report</h2>
      <div class="button-status" id="statusReport">
        <!-- Will be populated by JS -->
      </div>
    </div>

    <!-- Console Log -->
    <div class="console scrollbar" id="console">
      <div class="console-entry info">üß™ Button Tester Initialized...</div>
    </div>

    <!-- Summary -->
    <div class="summary">
      <h2>üìä Test Summary</h2>
      <div class="summary-stats">
        <div class="stat-box">
          <div class="value" id="totalButtons">0</div>
          <div class="label">Total Buttons</div>
        </div>
        <div class="stat-box">
          <div class="value" id="foundButtons">0</div>
          <div class="label">Found</div>
        </div>
        <div class="stat-box">
          <div class="value" id="missingButtons">0</div>
          <div class="label">Missing</div>
        </div>
        <div class="stat-box">
          <div class="value" id="successRate">0%</div>
          <div class="label">Success Rate</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Button definitions to test
    const buttonsToTest = {
      'Navigation': [
        { id: 'logoutBtn', name: 'Logout Button' },
      ],
      'Admin Management': [
        { id: 'generatePasswordBtn', name: 'Generate Password' },
        { id: 'copyPasswordBtn', name: 'Copy Password' },
        { id: 'createAdminBtn', name: 'Create Admin' },
      ],
      'User Actions': [
        { id: 'viewUserBtn', name: 'View User' },
        { id: 'blockUserBtn', name: 'Block User' },
        { id: 'unblockUserBtn', name: 'Unblock User' },
        { id: 'deleteUserBtn', name: 'Delete User' },
      ],
      'Report Actions': [
        { id: 'markResolvedBtn', name: 'Mark Resolved' },
        { id: 'blockReporterBtn', name: 'Block Reporter' },
        { id: 'blockReportedBtn', name: 'Block Reported User' },
      ],
      'Token Management': [
        { id: 'mintTokensBtn', name: 'Mint Tokens' },
        { id: 'settingsMintTokensBtn', name: 'Settings Mint Tokens' },
        { id: 'sendTokensBtn', name: 'Send Tokens' },
        { id: 'clearSendFormBtn', name: 'Clear Send Form' },
        { id: 'clearMintFormBtn', name: 'Clear Mint Form' },
      ],
      'Security': [
        { id: 'botToggle', name: 'Security Bot Toggle' },
      ]
    };

    const log = (message, type = 'info') => {
      const console = document.getElementById('console');
      const entry = document.createElement('div');
      entry.className = `console-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      console.appendChild(entry);
      console.scrollTop = console.scrollHeight;
    };

    const testButtons = () => {
      let totalButtons = 0;
      let foundButtons = 0;
      const statusReport = document.getElementById('statusReport');
      const navGrid = document.getElementById('navButtonsGrid');
      const actionGrid = document.getElementById('actionButtonsGrid');

      log('üß™ Starting button test scan...', 'info');

      Object.entries(buttonsToTest).forEach(([category, buttons]) => {
        const statusCard = document.createElement('div');
        statusCard.className = 'status-card';
        statusCard.innerHTML = `<h3>${category}</h3>`;

        buttons.forEach(button => {
          totalButtons++;
          const element = document.getElementById(button.id);
          const isFound = element !== null;
          if (isFound) foundButtons++;

          const statusItem = document.createElement('div');
          statusItem.className = 'status-item';
          statusItem.innerHTML = `
            <span class="status-label">${button.name}</span>
            <span class="status-value ${isFound ? 'working' : 'not-found'}">
              ${isFound ? '‚úÖ Found' : '‚ùå Missing'}
            </span>
          `;
          statusCard.appendChild(statusItem);

          log(
            `${isFound ? '‚úÖ' : '‚ùå'} ${button.id} (${button.name})`,
            isFound ? 'success' : 'error'
          );

          // Create test button
          if (isFound) {
            const testBtn = document.createElement('button');
            testBtn.className = 'test-button';
            testBtn.textContent = `Test: ${button.name}`;
            testBtn.onclick = () => {
              log(`üîÑ Testing: ${button.name} (${button.id})`, 'warning');
              if (element) {
                element.click();
                log(`‚úÖ ${button.name} clicked successfully`, 'success');
              }
            };
            actionGrid.appendChild(testBtn);
          }
        });

        statusReport.appendChild(statusCard);
      });

      // Update summary
      const successRate = Math.round((foundButtons / totalButtons) * 100);
      document.getElementById('totalButtons').textContent = totalButtons;
      document.getElementById('foundButtons').textContent = foundButtons;
      document.getElementById('missingButtons').textContent = totalButtons - foundButtons;
      document.getElementById('successRate').textContent = successRate + '%';

      log(`\nüìä Test Complete: ${foundButtons}/${totalButtons} buttons found (${successRate}%)`, 'info');

      if (successRate === 100) {
        log('‚úÖ All buttons are working!', 'success');
      } else {
        log(`‚ö†Ô∏è ${totalButtons - foundButtons} buttons are missing or not found`, 'warning');
      }
    };

    // Run test when page loads
    window.addEventListener('load', () => {
      setTimeout(testButtons, 500);
    });
  </script>
</body>
</html>
